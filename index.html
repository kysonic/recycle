<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Recycle</title>
    <script src="build.js"></script>
</head>
<body>
    <a-scene game-manager physics shadow="type: pcf" touch-to-click-converter>
        <a-assets></a-assets>
        <!-- Templates -->
        <a-template name="controls"></a-template>
        <!-- End Templates -->
        <!-- Routes -->
        <a-route id="start-screen" template="start-screen"></a-route>
        <a-route id="game-field" template="game-field"></a-route>
        <a-route id="game-over-field" template="game-over-field"></a-route>
        <!-- End Routes -->
        <!-- Lights -->
        <a-entity light="type: ambient; intensity: 0.7;"></a-entity>
        <a-entity light="type: directional; castShadow: false; intensity: 0.1;"
                  position="-10 8 10"></a-entity>
        <a-entity light="type: point; castShadow: false; intensity: 0.4;" position="0 4 5"></a-entity>
        <!-- End Lights -->
        <a-box id="floor" static-body width=100 height=0.1 depth=100 visible="true" material="color:#ccc" shadow="receive: true; cast: false;"></a-box>
        <a-sky color="#87cefa"></a-sky>
    </a-scene>
</body>
</html>
